<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备控制状态测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .device-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .device-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #4ecdc4;
        }
        
        .device-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
        }
        
        .status-dot.active {
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        .status-text {
            font-size: 14px;
        }
        
        .device-controls {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn.active {
            background: linear-gradient(45deg, #28a745, #20c997);
        }
        
        .log-section {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
        }
        
        .log-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #4ecdc4;
        }
        
        .log-content {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        
        .log-entry.info {
            color: #17a2b8;
        }
        
        .log-entry.success {
            color: #28a745;
        }
        
        .log-entry.error {
            color: #dc3545;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🏠 设备控制状态测试</h1>
        <p style="text-align: center; opacity: 0.8; margin-bottom: 30px;">
            测试设备管理界面的状态显示和控制逻辑
        </p>
        
        <div class="device-grid">
            <div class="device-card">
                <div class="device-name">客厅灯</div>
                <div class="device-status">
                    <div class="status-dot" :class="{ active: devices.livingRoomLight.isOn }"></div>
                    <span class="status-text">{{ devices.livingRoomLight.isOn ? '开启' : '关闭' }}</span>
                </div>
                <div class="device-controls">
                    <button class="btn" @click="toggleDevice('livingRoomLight')">切换状态</button>
                    <button class="btn" @click="testCommand('1', '打开客厅的灯')">测试开启</button>
                    <button class="btn" @click="testCommand('5', '关闭客厅的灯光')">测试关闭</button>
                </div>
            </div>
            
            <div class="device-card">
                <div class="device-name">空调</div>
                <div class="device-status">
                    <div class="status-dot" :class="{ active: devices.ac.isOn }"></div>
                    <span class="status-text">{{ devices.ac.isOn ? '开启' : '关闭' }}</span>
                </div>
                <div class="device-controls">
                    <button class="btn" @click="toggleDevice('ac')">切换状态</button>
                    <button class="btn" @click="testCommand('9', '打开空调')">测试开启</button>
                    <button class="btn" @click="testCommand('a', '关闭空调')">测试关闭</button>
                </div>
            </div>
            
            <div class="device-card">
                <div class="device-name">卧室主灯</div>
                <div class="device-status">
                    <div class="status-dot" :class="{ active: devices.bedroomLight.isOn }"></div>
                    <span class="status-text">{{ devices.bedroomLight.isOn ? '开启' : '关闭' }}</span>
                </div>
                <div class="device-controls">
                    <button class="btn" @click="toggleDevice('bedroomLight')">切换状态</button>
                    <button class="btn" @click="testCommand('6', '打开卧室的灯')">测试开启</button>
                    <button class="btn" @click="testCommand('8', '关闭卧室的灯')">测试关闭</button>
                </div>
            </div>
            
            <div class="device-card">
                <div class="device-name">音响</div>
                <div class="device-status">
                    <div class="status-dot" :class="{ active: devices.speaker.isOn }"></div>
                    <span class="status-text">{{ devices.speaker.isOn ? '开启' : '关闭' }}</span>
                </div>
                <div class="device-controls">
                    <button class="btn" @click="toggleDevice('speaker')">切换状态</button>
                    <button class="btn" @click="testCommand('b', '打开音响，放一首歌')">测试开启</button>
                    <button class="btn" @click="testCommand('c', '关闭音响')">测试关闭</button>
                </div>
            </div>
        </div>
        
        <div class="log-section">
            <div class="log-title">📝 操作日志</div>
            <div class="log-content">
                <div v-for="(log, index) in logs" :key="index" class="log-entry" :class="log.type">
                    [{{ log.time }}] {{ log.message }}
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref, onMounted } = Vue;
        
        createApp({
            setup() {
                const devices = ref({
                    livingRoomLight: { isOn: true },   // 与stores/devices.js一致
                    ac: { isOn: true },               // 与stores/devices.js一致
                    bedroomLight: { isOn: false },    // 与stores/devices.js一致
                    speaker: { isOn: false }          // 与stores/devices.js一致
                });
                
                const logs = ref([]);
                
                const addLog = (message, type = 'info') => {
                    const time = new Date().toLocaleTimeString();
                    logs.value.push({ time, message, type });
                    
                    // 保持日志数量在合理范围内
                    if (logs.value.length > 50) {
                        logs.value.shift();
                    }
                };
                
                const toggleDevice = (deviceType) => {
                    const device = devices.value[deviceType];
                    const oldState = device.isOn;
                    device.isOn = !device.isOn;
                    
                    addLog(`${deviceType}: ${oldState ? '开启' : '关闭'} -> ${device.isOn ? '开启' : '关闭'}`, 'info');
                    
                    // 模拟发送对应的指令
                    let command, action;
                    switch (deviceType) {
                        case 'livingRoomLight':
                            command = device.isOn ? '1' : '5';
                            action = device.isOn ? '打开客厅的灯' : '关闭客厅的灯光';
                            break;
                        case 'ac':
                            command = device.isOn ? '9' : 'a';
                            action = device.isOn ? '打开空调' : '关闭空调';
                            break;
                        case 'bedroomLight':
                            command = device.isOn ? '6' : '8';
                            action = device.isOn ? '打开卧室的灯' : '关闭卧室的灯';
                            break;
                        case 'speaker':
                            command = device.isOn ? 'b' : 'c';
                            action = device.isOn ? '打开音响，放一首歌' : '关闭音响';
                            break;
                    }
                    
                    addLog(`发送指令: ${command} - ${action}`, 'success');
                };
                
                const testCommand = (command, action) => {
                    addLog(`测试指令: ${command} - ${action}`, 'info');
                    addLog(`模拟发送蓝牙指令: ${command}`, 'success');
                };
                
                onMounted(() => {
                    addLog('🚀 设备控制测试页面已加载', 'success');
                    addLog('📊 当前设备初始状态:', 'info');
                    addLog(`  - 客厅灯: ${devices.value.livingRoomLight.isOn ? '开启' : '关闭'}`, 'info');
                    addLog(`  - 空调: ${devices.value.ac.isOn ? '开启' : '关闭'}`, 'info');
                    addLog(`  - 卧室主灯: ${devices.value.bedroomLight.isOn ? '开启' : '关闭'}`, 'info');
                    addLog(`  - 音响: ${devices.value.speaker.isOn ? '开启' : '关闭'}`, 'info');
                    addLog('💡 点击"切换状态"按钮测试状态变化', 'info');
                });
                
                return {
                    devices,
                    logs,
                    toggleDevice,
                    testCommand
                };
            }
        }).mount('body');
    </script>
</body>
</html>
