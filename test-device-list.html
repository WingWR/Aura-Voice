<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备列表组件预览</title>
    <style>
        /* 模拟应用的全局样式 */
        :root {
            --color-black: #000000;
            --color-white: #ffffff;
            --color-gray-100: #f3f4f6;
            --color-gray-900: #111827;
            --color-gray-950: #030712;
            --app-bg: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 25%, #cbd5e1 50%, #94a3b8 75%, #64748b 100%);
            --text-primary: #1e293b;
            --card-bg: rgba(255, 255, 255, 0.95);
            --card-border: rgba(255, 255, 255, 0.8);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.1), 0 2px 8px rgba(0, 0, 0, 0.05);
            --card-radius: 20px;
            --backdrop-blur: blur(16px);
            --transition-fast: 0.15s;
            --transition-normal: 0.3s;
            --transition-slow: 0.5s;
            --ease-out: cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --ease-in-out: cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            font-weight: 400;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: var(--app-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 28rem;
            margin: 0 auto;
            position: relative;
        }

        /* 噪点纹理覆盖层 */
        .noise-overlay {
            position: fixed;
            inset: 0;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.02;
            pointer-events: none;
            z-index: 1;
        }

        .preview-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: var(--card-radius);
            backdrop-filter: var(--backdrop-blur);
            box-shadow: var(--card-shadow);
        }

        .preview-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            color: var(--text-primary);
        }

        .preview-subtitle {
            font-size: 0.875rem;
            color: rgba(30, 41, 59, 0.7);
            margin: 0;
        }

        /* 模拟设备卡片样式 */
        .device-card-demo {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--card-radius);
            box-shadow: var(--card-shadow);
            backdrop-filter: var(--backdrop-blur);
            padding: 1rem;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: all var(--transition-normal) var(--ease-out);
        }

        .device-card-demo:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15), 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .device-grid-demo {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .device-bg-light {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.15), rgba(245, 158, 11, 0.15));
        }

        .device-bg-ac {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(37, 99, 235, 0.15));
        }

        .device-bg-offline {
            background: linear-gradient(135deg, rgba(156, 163, 175, 0.05), rgba(107, 114, 128, 0.05));
            opacity: 0.6;
        }

        .status-indicator {
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.9);
        }

        .status-online {
            background: #22C55E;
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.4);
        }

        .status-offline {
            background: #EF4444;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.4);
        }

        .device-info {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .device-icon {
            width: 3rem;
            height: 3rem;
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .device-details h3 {
            font-size: 1rem;
            font-weight: 600;
            margin: 0 0 0.25rem 0;
        }

        .device-details p {
            font-size: 0.75rem;
            color: rgba(30, 41, 59, 0.6);
            margin: 0;
        }

        .device-status {
            margin-top: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status-active {
            color: #22C55E;
            font-weight: 500;
        }

        .status-inactive {
            color: rgba(30, 41, 59, 0.5);
        }

        .progress-bar {
            height: 0.25rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.125rem;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FBBF24, #F59E0B);
            border-radius: 0.125rem;
            transition: width 0.3s ease;
        }

        .progress-fill-ac {
            background: linear-gradient(90deg, #3B82F6, #2563EB);
        }

        @media (max-width: 640px) {
            .device-grid-demo {
                gap: 0.75rem;
            }
            
            .device-card-demo {
                min-height: 160px;
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    
    <div class="container">
        <div class="preview-header">
            <h1 class="preview-title">设备列表组件预览</h1>
            <p class="preview-subtitle">智能家居设备管理界面 - 移动端优化设计</p>
        </div>

        <div class="device-grid-demo">
            <!-- 活跃的灯光设备 -->
            <div class="device-card-demo device-bg-light">
                <div class="status-indicator status-online"></div>
                <div class="device-info">
                    <div class="device-icon">💡</div>
                    <div class="device-details">
                        <h3>客厅灯</h3>
                        <p>客厅</p>
                        <p style="font-size: 0.625rem; color: rgba(30, 41, 59, 0.4);">2分钟前</p>
                    </div>
                </div>
                <div class="device-status">
                    <span class="status-active">已开启</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 80%;"></div>
                </div>
            </div>

            <!-- 活跃的空调设备 -->
            <div class="device-card-demo device-bg-ac">
                <div class="status-indicator status-online"></div>
                <div class="device-info">
                    <div class="device-icon">❄️</div>
                    <div class="device-details">
                        <h3>空调</h3>
                        <p>客厅</p>
                        <p style="font-size: 0.625rem; color: rgba(30, 41, 59, 0.4);">5分钟前</p>
                    </div>
                </div>
                <div class="device-status">
                    <span class="status-active">已开启</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill progress-fill-ac" style="width: 60%;"></div>
                </div>
            </div>

            <!-- 离线设备 -->
            <div class="device-card-demo device-bg-offline">
                <div class="status-indicator status-offline"></div>
                <div class="device-info">
                    <div class="device-icon">🔊</div>
                    <div class="device-details">
                        <h3>音响</h3>
                        <p>客厅</p>
                        <p style="font-size: 0.625rem; color: rgba(30, 41, 59, 0.4);">1小时前</p>
                    </div>
                </div>
                <div class="device-status">
                    <span class="status-inactive">设备离线</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 0%;"></div>
                </div>
            </div>

            <!-- 非活跃设备 -->
            <div class="device-card-demo">
                <div class="status-indicator status-online"></div>
                <div class="device-info">
                    <div class="device-icon">📺</div>
                    <div class="device-details">
                        <h3>电视</h3>
                        <p>客厅</p>
                        <p style="font-size: 0.625rem; color: rgba(30, 41, 59, 0.4);">刚刚</p>
                    </div>
                </div>
                <div class="device-status">
                    <span class="status-inactive">已关闭</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 0%;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 简单的交互演示
        document.querySelectorAll('.device-card-demo').forEach(card => {
            card.addEventListener('click', () => {
                card.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    card.style.transform = '';
                }, 150);
            });
        });

        // 模拟触觉反馈
        if (navigator.vibrate) {
            document.querySelectorAll('.device-card-demo').forEach(card => {
                card.addEventListener('click', () => {
                    navigator.vibrate(50);
                });
            });
        }
    </script>
</body>
</html>
